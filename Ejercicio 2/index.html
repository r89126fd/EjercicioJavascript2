<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Evaluación de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Evaluación de Notas Finales</h1>
    <form id="notasForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="nota1" class="form-label">Nota Primer Parcial (30%):</label>
            <input type="number" class="form-control" id="nota1" max="30" required>
            <div class="invalid-feedback">Ingrese un valor entre 0 y 30.</div>
        </div>
        <div class="mb-3">
            <label for="nota2" class="form-label">Nota Segundo Parcial (30%):</label>
            <input type="number" class="form-control" id="nota2" max="30" required>
            <div class="invalid-feedback">Ingrese un valor entre 0 y 30.</div>
        </div>
        <div class="mb-3">
            <label for="nota3" class="form-label">Nota Tercer Parcial (40%):</label>
            <input type="number" class="form-control" id="nota3" max="40" required>
            <div class="invalid-feedback">Ingrese un valor entre 0 y 40.</div>
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <input type="text" class="form-control" id="mensaje" readonly>
        </div>
        <button type="button" class="btn btn-primary" onclick="calcularNota()">Calcular Nota</button>
        <button type="reset" class="btn btn-secondary" onclick="limpiarCampos()">Limpiar Campos</button>
    </form>

    <!-- Importar el archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
